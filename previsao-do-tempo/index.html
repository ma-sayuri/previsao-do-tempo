<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Previsão do Tempo</title>

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="main-container">
            <input class="input-cidade" placeholder="Digite o nome da cidade">

            <button onclick="clickedBtn()">
                <img class="lupa" src="./src/icons/search.png" alt="Botão de Busca">
            </button>

            <div class="info-container">
                <h2 class="cidade">Tempo em São Paulo</h2>

                <p class="temp">28°C</p>

                <div class="icone-container">
                    <img class="icone" src='https://openweathermap.org/img/wn/04n.png'>
                    <p class="ceu">Céu limpo</p>
                </div>

                <p class="umidade">Umidade: 70%</p>

                <p class="vento">Velocidade do Vento: 10 km/h</p>
            </div>
        </div>
    </body>
    <script src="script.js"></script>

</html>
